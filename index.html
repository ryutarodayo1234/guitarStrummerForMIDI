<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Guitar Strummer for MIDI</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tonejs/midi@2.0.27/build/Midi.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Guitar Strummer for MIDI</h2>

    <!-- ドラッグ＆ドロップエリア -->
    <div id="dropArea" class="drop-area">
      <p>Drag & Drop your MIDI file here</p>
    </div>

    <!-- ファイル名とステータス表示エリア -->
    <div id="fileStatus" class="file-status"></div>

    <div class="radio-group">
      <label>
        <input type="radio" name="startDirection" value="top" checked>
        Start from Top
      </label>
      <label>
        <input type="radio" name="startDirection" value="bottom">
        Start from Bottom
      </label>
    </div>

    <button id="strumButton">Strum & Download</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
