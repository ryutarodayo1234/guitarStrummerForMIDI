<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Guitar Strummer for MIDI</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tonejs/midi@2.0.27/build/Midi.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Guitar Strummer for MIDI</h2>

    <!-- D&Dエリアとクリック用input -->
    <div id="dropArea" class="drop-area">
      <p>ドラッグ & ドロップ または <span id="clickToSelect" class="file-select">ファイルを選択</span></p>
      <input type="file" id="midiInput" accept=".mid,.midi" hidden>
    </div>

    <!-- ステータス表示 -->
    <div id="fileStatus" class="file-status"></div>

    <!-- ストラム方法 -->
    <div class="radio-group">
      <label><input type="radio" name="strumMode" value="alternateTop"> アップストロークから交互</label>
      <label><input type="radio" name="strumMode" value="alternateBottom"> ダウンストロークから交互</label>
      <label><input type="radio" name="strumMode" value="alwaysTop"> 常にアップストローク</label>
      <label><input type="radio" name="strumMode" value="alwaysBottom"> 常にダウンストローク</label>
    </div>
    

    <!-- ディレイ設定 -->
    <div class="delay-group">
      <label>BPM: <input type="number" id="bpmInput" value="120" min="1" step="1"></label>
      <label>ディレイタイム (ms): <input type="number" id="delayInput" value="10" min="0" step="1" readonly></label>
    </div>

    <!-- 実行ボタン -->
    <button id="strumButton">Strum & Download</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
